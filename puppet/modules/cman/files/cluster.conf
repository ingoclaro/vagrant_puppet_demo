<cluster config_version="8" name="web">
  <fence_daemon/>
  <clusternodes>
    <clusternode name="web1" nodeid="1">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="web1"/>
        </method>
      </fence>
    </clusternode>
    <clusternode name="web2" nodeid="2">
      <fence>
        <method name="pcmk-redirect">
          <device name="pcmk" port="web2"/>
        </method>
      </fence>
    </clusternode>
  </clusternodes>
  <cman/>
  <fencedevices>
    <fencedevice agent="fence_pcmk" name="pcmk"/>
  </fencedevices>
  <rm>
    <failoverdomains/>
    <resources/>
  </rm>
</cluster>
